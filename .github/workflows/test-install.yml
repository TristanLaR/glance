name: Test install script

on:
  push:
    paths: [install.sh]
  pull_request:
    paths: [install.sh]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        run: shellcheck install.sh

  dry-run:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate syntax
        run: bash -n install.sh

      - name: Dry run
        run: bash install.sh --dry-run
