name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli@1.6.5

      - name: Build Tauri app
        working-directory: src-tauri
        run: cargo tauri build

      - name: Create tarball
        run: |
          cd src-tauri/target/release/bundle/macos
          tar -czf glance-macos.tar.gz glance.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: src-tauri/target/release/bundle/macos/glance-macos.tar.gz

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install AppImage tools and generate icons
        run: |
          sudo apt-get install -y libfuse2 squashfs-tools imagemagick
          # Generate all required icon sizes in RGBA format
          cd src-tauri/icons
          convert 128x128@2x.png -resize 512x512 -define png:color-type=6 icon.png
          convert 128x128@2x.png -resize 256x256 -define png:color-type=6 256x256.png
          convert 128x128@2x.png -resize 128x128 -define png:color-type=6 128x128.png
          convert 128x128@2x.png -resize 32x32 -define png:color-type=6 32x32.png

      - name: Install Tauri CLI
        run: cargo install tauri-cli@1.6.5

      - name: Build AppImage
        working-directory: src-tauri
        run: NO_STRIP=true cargo tauri build --bundles appimage

      - name: Rename AppImage
        run: mv src-tauri/target/release/bundle/appimage/*.AppImage src-tauri/target/release/bundle/appimage/glance-linux-x86_64.AppImage

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: src-tauri/target/release/bundle/appimage/glance-linux-x86_64.AppImage

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/glance-macos.tar.gz
            artifacts/glance-linux-x86_64.AppImage
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
